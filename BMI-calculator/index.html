<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">Body mass index (BNI) calculator</h1>
   Your Height (cm)
    <input type="number" id="height" class="input" value="180" placeholder="Enter Your Height in cm">
    Your Weight (Kg)
    <input type="number" id="weight" class="input" value="80" placeholder="Enter Your Weight in Kg">
<button class="btn" id="btn">Compute BMI</button>
<input type="text" disabled class="input" id="bmi-result">
<h4 class="info-text">weight condition: <span id="weight-condition"></span></h4>
</div>




    <script src="index.js"></script>
</body>
</html>
